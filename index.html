<!DOCTYPE html>
<html>
<head>
    <title>Mijn Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .pagina {
            display: none;
            padding: 100px;
            text-align: center;
        }

        #welkom {
            background-color: blue;
            color: white;
        }

        #brommers {
            background-color: green;
            color: white;
        }

        #homepage {
            background-color: orange;
            color: white;
        }

        #navigatie {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="navigatie">
        <button onclick="toonPagina('homepage')">Homepage</button>
        <button onclick="toonPagina('welkom')">Welkom</button>
        <button onclick="toonPagina('brommers')">brommers</button>
    </div>
   <div id="homepage" class="pagina">
        <h1>Homepage</h1>
        <p>Dit is de startpagina van mijn website.</p>
    </div>

    <div id="welkom" class="pagina">
        <h1>Welkom op mijn website</h1>
        <p>Dit is de welkomstpagina met een blauwe achtergrond.</p>
    </div>

    <div id="brommers" class="pagina">
        <h1>brommers</h1>
        <p>Deze pagina gaat over brommers.</p>
    </div>

    <script>
        // Functie om een pagina weer te geven
        function toonPagina(paginaId) {
            // Verberg alle pagina's
            var paginaElementen = document.getElementsByClassName("pagina");
            for (var i = 0; i < paginaElementen.length; i++) {
                paginaElementen[i].style.display = "none";
            }

            // Toon de geselecteerde pagina
            document.getElementById(paginaId).style.display = "block";
        }

        // Toon de homepage wanneer de pagina wordt geladen
        window.onload = function() {
            toonPagina('homepage');
        };
    </script>
</body>
</html>
